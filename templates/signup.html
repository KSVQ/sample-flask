{% extends 'base.html' %}
{% block title %}TieNexa: Copywriter - Dashboard{% endblock %}
{% block content %}


<div class="container my-5">

  <div class="form-signin w-100 m-auto" style="max-width: 400px;">

    <form method="post">


      <div class="form-floating mb-3">
      
        <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="John">
        
        <label for="floatingInput">First Name</label>

      </div>  


      <div class="form-floating mb-3">
      
        <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="Smith">
        
        <label for="floatingInput">Last Name</label>

      </div>  


      <div class="form-floating mb-3">
      
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        
        <label for="floatingInput">Email address</label>

      </div>  


      <div class="form-floating mb-3">

        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        
        <label for="floatingPassword">Password</label>

      </div>

      <input class="w-100 btn btn-lg btn-primary" type="submit" value="Signup">
    
    </form>

  </div>

</div>


{% endblock %}
